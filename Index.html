        document.getElementById('fileInput').addEventListener('change', function(e) {

            }
        });

        // Analyze button
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            if (currentImage) {
                analyzeCowBreed();
            }
        });

        function analyzeCowBreed() {
            showLoading();
            
            // Realistic image analysis simulation
            setTimeout(() => {
                analyzeImageContent(currentImage);
            }, 2500);
        }

        function analyzeImageContent(imageData) {
            // Create canvas to analyze image pixels
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = 224;  // Standard AI input size
                canvas.height = 224;
                ctx.drawImage(img, 0, 0, 224, 224);
                
                // Get image data for analysis
                const imageData = ctx.getImageData(0, 0, 224, 224);
                const pixels = imageData.data;
                
                // Analyze color patterns
                const colorAnalysis = analyzeColorPatterns(pixels);
                
                // Determine breed based on visual features
                const result = classifyBreed(colorAnalysis);
                
                displayResults(result.breed, result.confidence);
                hideLoading();
            };
            
            img.src = imageData;
        }

        function analyzeColorPatterns(pixels) {
            let blackPixels = 0;
            let whitePixels = 0;
            let brownPixels = 0;
            let redPixels = 0;
            let totalPixels = pixels.length / 4; // 4 values per pixel (RGBA)
            
            // Sample every 10th pixel for performance
            for (let i = 0; i < pixels.length; i += 40) { // Every 10th pixel
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                
                // Calculate brightness and color dominance
                const brightness = (r + g + b) / 3;
                
                if (brightness < 60) {
                    blackPixels++;
                } else if (brightness > 200) {
                    whitePixels++;
                } else if (r > g && r > b && r > 100) {
                    redPixels++;
                } else if (r > 120 && g > 100 && b < 80) {
                    brownPixels++;
                }
            }
            
            const sampledPixels = totalPixels / 10;
            return {
                blackRatio: blackPixels / sampledPixels,
                whiteRatio: whitePixels / sampledPixels,
                brownRatio: brownPixels / sampledPixels,
                redRatio: redPixels / sampledPixels,
                dominantPattern: getDominantPattern(blackPixels, whitePixels, brownPixels, redPixels)
            };
        }

        function getDominantPattern(black, white, brown, red) {
            const max = Math.max(black, white, brown, red);
            if (max === black) return 'black';
            if (max === white) return 'white';
            if (max === brown) return 'brown';
            if (max === red) return 'red';
            return 'mixed';
        }

        function classifyBreed(colorAnalysis) {
            let breedScores = {};
            
            // Holstein: Black and white patterns
            if (colorAnalysis.blackRatio > 0.2 && colorAnalysis.whiteRatio > 0.2) {
                breedScores['Holstein'] = 0.8 + (colorAnalysis.blackRatio + colorAnalysis.whiteRatio) * 0.2;
            }
            
            // Jersey: Brown/fawn coloring
            if (colorAnalysis.brownRatio > 0.3 || colorAnalysis.dominantPattern === 'brown') {
                breedScores['Jersey'] = 0.75 + colorAnalysis.brownRatio * 0.25;
            }
            
            // Angus: Solid black
            if (colorAnalysis.blackRatio > 0.4 && colorAnalysis.whiteRatio < 0.1) {
                breedScores['Angus'] = 0.8 + colorAnalysis.blackRatio * 0.2;
            }
            
            // Hereford: Red with white face
            if (colorAnalysis.redRatio > 0.3 && colorAnalysis.whiteRatio > 0.15) {
                breedScores['Hereford'] = 0.7 + (colorAnalysis.redRatio + colorAnalysis.whiteRatio) * 0.15;
            }
            
            // Charolais: Light/cream colored
            if (colorAnalysis.whiteRatio > 0.4 && colorAnalysis.blackRatio < 0.1) {
                breedScores['Charolais'] = 0.75 + colorAnalysis.whiteRatio * 0.2;
            }
            
            // Brahman: Gray coloring
            if (colorAnalysis.dominantPattern === 'mixed' && colorAnalysis.blackRatio > 0.1 && colorAnalysis.whiteRatio > 0.1) {
                breedScores['Brahman'] = 0.6 + Math.random() * 0.2;
            }
            
            // Simmental: Golden/red with white
            if (colorAnalysis.redRatio > 0.2 && colorAnalysis.whiteRatio > 0.1) {
                breedScores['Simmental'] = 0.65 + (colorAnalysis.redRatio * 0.2);
            }
            
            // Limousin: Golden wheat color
            if (colorAnalysis.brownRatio > 0.2 && colorAnalysis.redRatio > 0.1) {
                breedScores['Limousin'] = 0.6 + (colorAnalysis.brownRatio + colorAnalysis.redRatio) * 0.15;
            }
            
            // Find highest scoring breed
            let topBreed = 'Holstein'; // Default
            let topScore = 0.5; // Minimum confidence
            
            for (let breed in breedScores) {
                if (breedScores[breed] > topScore) {
                    topScore = breedScores[breed];
                    topBreed = breed;
                }
            }
            
            // Add some randomness to simulate real-world uncertainty
            const finalConfidence = Math.min(95, (topScore * 100) + (Math.random() * 10 - 5));
            
            return {
                breed: topBreed,
                confidence: finalConfidence.toFixed(1),
                colorAnalysis: colorAnalysis
            };
        }

        function displayResults(breedName, confidence) {
            const breed = cowBreeds[breedName];
            const resultsDiv = document.getElementById('breedResults');
            
            resultsDiv.innerHTML = `

            `;
            
            document.getElementById('results').style.display = 'block';
        }
